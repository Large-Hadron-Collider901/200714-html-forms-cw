<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML forms: Class Work</title>
</head>

<body>
    <div class="contain">

        <div class="wrapper">
            <div class="image">
                <img src="placeholderimg.png" />

            </div>
            <div class="form">
                <form action="">
                    <h1 class="full-width">Welcome to BookClub</h1>

                    <p class="full-width">Get instant access to the key takeaways from the world's most
                        influential<br />
                        books ever written that are
                        guaranteed
                        to change your life.</p>
                    <p>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </p>
                    <p>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname">
                    </p>
                    <p class="full-width">
                        <label for="email">Email Address</label>
                        <input type="mail" id="email">
                    </p>
                    <p>
                        <label for="pwd">Password</label>
                        <input type="text" id="pwd">
                    </p>
                    <p>
                        <label for="confirm_pwd">Confirm Password</label>
                        <input type="text" id="confirm_pwd">
                    </p>
                    <input type="checkbox" id="terms">
                    <p></p>Yes, I understand and agree to BookClub's
                    Terms of Service, including the User Agreement and Privacy Policy.</p>

                    <input type="submit" value="Create Account" id="submit">

                    <p class="full-width">
                        Already have an account? Log in
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
