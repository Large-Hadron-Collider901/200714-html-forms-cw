<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML forms: Class Work</title>
</head>

<body>
    <div class="contain">

        <div class="wrapper">
            <div class="image">
                <img src="html_form_pic.png" />

            </div>
            <div class="form">
                <form action="">
                    <h1 class="full-width">Welcome to BookClub</h1>

                    <p class="full-width">Get instant access to the key takeaways from the world's most
                        influential<br />
                        books ever written that are
                        guaranteed
                        to change your life.</p>
                    <p>
                        <label for="fname" class="left">First Name</label><input type="text" id="fname">
                    </p>
                    <p>
                        <label for="lname" class="left">Last Name</label>
                        <input type="text" id="lname">
                    </p>
                    <p class=" full-width">
                        <label for="email" class="left">Email Address</label>
                        <input type="mail" id="email" style="width:520px">
                    </p>
                    <p>
                        <label for="pwd" class="left">Password</label>
                        <input type="text" id="pwd">
                    </p>
                    <p>
                        <label for="confirm_pwd" style="position:absolute;left:1100px;">Confirm Password</label>
                        <input type="text" id="confirm_pwd" style="position:absolute;left:1240px;">
                    </p>
                    <p class="full-width"><input type="checkbox" id="terms">
                        Yes, I understand and agree to BookClub's
                        Terms of Service, including the User Agreement and Privacy Policy.</p>

                    <input type="submit" value="Create Account" id="submit">

                    <p class="full-width">
                        Already have an account? <a href="">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
